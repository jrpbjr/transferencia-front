<div class="container">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. Transferencia </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="contaOrigem">
                <th mat-header-cell *matHeaderCellDef> Conta de origem </th>
                <td mat-cell *matCellDef="let element"> {{element.contaOrigem}} </td>
            </ng-container>


            <ng-container matColumnDef="valorTransferencia">
                <th mat-header-cell *matHeaderCellDef> Valor transferencia </th>
                <td mat-cell *matCellDef="let element"> {{element.valorTransferencia}} </td>
            </ng-container>

            <ng-container matColumnDef="contaDestino">
                <th mat-header-cell *matHeaderCellDef> Conta de Destino</th>
                <td mat-cell *matCellDef="let element"> {{element.contaDestino}} </td>
            </ng-container>


            <ng-container matColumnDef="taxa">
                <th mat-header-cell *matHeaderCellDef> Valor da taxa </th>
                <td mat-cell *matCellDef="let element"> {{element.taxa}} </td>
            </ng-container>

            <ng-container matColumnDef="dataTransferencia">
                <th mat-header-cell *matHeaderCellDef> Data do agendamento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataTransferencia}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> Ações </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
